<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>CV Builder | Sikerir</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/cv-builder.css">

      <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/logo_sikerir.png" type="image/x-icon" />
</head>
<body>
  <!-- NAVBAR -->
    <header>
        <i class="bx bx-menu" id="menu-icon"></i>
        <a href="#" class="logo"><img src="images/logo_sikerir.png" alt="" /></a>
        <nav class="navbar navbar-custom">
        <ul>
            <li><a href="index.html#tentang-kami">Tentang</a></li>
            <li><a href="cv-builder.html">CV Builder</a></li>
            <a href="index.html" class="inner-logo">
            <img src="images/logo_sikerir.png" alt="" />
            </a>
            <li><a href="webinar.html">Webinar</a></li>
            <li><a href="quiz.html">Tes Minat</a></li>
        </ul>
      </nav>
    </header>

  <div class=" cv-builder-container justify-content-center">
    <div class="row gap-3 justify-content-center">
      <!-- Left Form -->
      <div class="col-lg-6 col-md-12 cv-form-container">
        <h4 class="fw-bold">Build Your CV</h4>
        <p class="text-secondary pb-2">Isi data kamu untuk bikin CV profesional</p>
        <ul class="nav nav-pills-custom" id="cvTabs">
          <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#personal">Personal</a></li>
          <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#experience">Experience</a></li>
          <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#education">Education</a></li>
          <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#skills">Skills</a></li>
        </ul>

        <div class="tab-content mt-3">
          <!-- Personal Tab -->
          <div class="tab-pane fade show active" id="personal">
              <div class="row g-3">
                  <div class="col-md-6 col-12">
                      <label for="fullName" class="form-label">Nama Lengkap</label>
                      <input type="text" class="form-control" id="fullName" placeholder="Windah Reza">
                  </div>
                  <div class="col-md-6 col-12">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="windahreza@example.com">
                  </div>
                  <div class="col-md-6 col-12">
                      <label for="phone" class="form-label">No. Telepon</label>
                      <input type="text" class="form-control" id="phone" placeholder="+628123456789">
                  </div>
                  <div class="col-md-6 col-12">
                      <label for="location" class="form-label">Lokasi</label>
                      <input type="text" class="form-control" id="location" placeholder="Denpasar, Bali">
                  </div>
                  <div class="col-md-6 col-12">
                      <label for="website" class="form-label">Website (Opsional)</label>
                      <input type="text" class="form-control" id="website" placeholder="https://windahreza.com">
                  </div>
                  <div class="col-md-6 col-12">
                      <label for="linkedin" class="form-label">LinkedIn (Opsional)</label>
                      <input type="text" class="form-control" id="linkedin" placeholder="https://linkedin.com/in/windahreza">
                  </div>
                  <div class="col-12">
                      <label for="summary" class="form-label">Ringkasan Profesional</label>
                      <textarea class="form-control" id="summary" rows="4" placeholder="Deskripsi singkat tentang pengalaman kerja dan tujuan karier kamu..."></textarea>
                  </div>
              </div>
          </div>

          <!-- Experience Tab -->
          <div class="tab-pane fade" id="experience" role="tabpanel" aria-labelledby="experience-tab">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h5 class="mb-0">Work Experience</h5>
              <button id="addExperience" class="btn-add">+ Add Experience</button>
            </div>
            <div id="experienceList">
              </div>
          </div>

          <!-- Education Tab -->
          <div class="tab-pane fade" id="education">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h5 class="mb-0">Education</h5>
              <button id="addEducation" class="btn-add">+ Add Education</button>
            </div>
            <div id="educationList"></div>
          </div>

          <!-- Skills Tab -->
          <div class="tab-pane fade" id="skills">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h5 class="mb-0">Skills</h5>
              <button id="addSkill" class="btn-add">+ Add Skill</button>
            </div>
            <div id="skillsList"></div>
          </div>
        </div>
      </div>

      <!-- Right Preview -->
      <div class="col-lg-5 col-md-12 cv-preview-container">
        <div class="d-flex justify-content-between">
          <div>
            <h4 class="fw-bold">Live Preview</h4>
            <p class="text-secondary pb-2">Lihat tampilan CV kamu langsung saat sedang dibuat</p>
          </div>
          <div>
            <button id="exportBtn" class="btn btn-export">Export PDF</button>
          </div>
        </div>

          <div class="d-flex align-items-center mb-3">
            <small class="text-secondary me-2">Warna Header:</small>
            <div class="color-options d-flex gap-2">
              <button class="color-swatch active" data-color="#5D5BFF" style="background-color: #5D5BFF;"></button>
              <button class="color-swatch" data-color="#2c3e50" style="background-color: #2c3e50;"></button>
              <button class="color-swatch" data-color="#01B7AB" style="background-color: #01B7AB;"></button>
              <button class="color-swatch" data-color="#FD8A25" style="background-color: #FD8A25;"></button>
              <button class="color-swatch" data-color="#FDB725" style="background-color: #FDB725;"></button>
            </div>
          </div>
          <div id="cvPreview" class="border p-3 rounded">
          </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/cv-builder.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
